spec_version: v1
kind: knowledge_base
name: group_knowledge_base
description: |
  This knowledge base provides a comprehensive and authoritative reference for the company’s general policies and complete set of employee leave guidelines. It consolidates all essential rules, responsibilities, procedures, and eligibility criteria required for employees and managers to operate within the company’s standards.
  - Defines the overarching principles governing workplace operations, including policy scope, working hours, employee conduct, confidentiality obligations, and safety responsibilities across all departments.
  - Contains detailed leave policies applicable to all employee categories — permanent, contract, temporary, and probationary staff — ensuring consistent policy enforcement throughout the organization.
  - Establishes clear definitions and conditions for all major leave types, such as annual leave, personal/business leave, sick leave, maternity leave, paternity leave, marriage leave, bereavement leave, leave without pay, compensatory off, statutory leaves, and other special leave categories recognized by law or internal regulations.
  - Specifies eligibility criteria, required documentation, and approval steps for each leave type, including medical certificates for extended sick leave and advance-notice expectations for planned absences.
  - Outlines employees’ responsibilities when requesting leave, including timely notification, accurate submission of supporting documents, compliance with HR procedures, and proper use of leave entitlements.
  - Provides clear rules and disciplinary actions related to unauthorized absences, misuse of leave, unreported leave, or failure to follow established procedures.
  - Clarifies managerial responsibilities for reviewing, approving, or rejecting leave requests based on operational needs, workforce planning, and adherence to company standards.
  - States that the company reserves the right to revise, amend, or update leave policies in response to legal changes, compliance requirements, or evolving business needs.
  - Serves as a unified policy reference designed to help employees understand their rights, obligations, behavioral expectations, and the correct processes concerning workplace conduct and leave management.

